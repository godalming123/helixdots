# on-startup = "@<C-f>" # This is not a feature in helix yet
theme = "onedark"

[editor]
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”‚"
skip-levels = 0

[editor.statusline]
left = ["file-name", "file-modification-indicator"]
right = ["diagnostics", "position-percentage", "position", "spinner"]

[keys.normal.space]
a = '@s([^\\](\\\\)*\|)|^\|<ret>;&' # Aligns every row in a markdown table if you have the whole table selected

[keys.insert]
"A-," = "normal_mode"

[keys.normal]
X  = "extend_line_above"
###############
# File picker #
###############

C-f = "@:new<ret>:insert-output pwd; ls -A1 --indicator-style=slash<ret>:2<ret>_"                                                # open the file picker

[keys.normal."_"]
q = ":buffer-close!"                                                                                                             # close file picker
ret = "@xgf:buffer-previous<ret>:buffer-close!<ret>"                                                                             # open the selected file
l = "@xs \t<ret>i\\<esc>x:change-current-directory <C-r>.<ret>%d:insert-output pwd; ls -A1 --indicator-style=slash<ret>:2<ret>_" # open the selected directory
h = "@:change-current-directory ../<ret>%d:insert-output pwd; ls -A1 --indicator-style=slash<ret>:2<ret>_"                       # goto the parent directory
j = "@j_"                                                                                                                        # move down the list
k = "@kkj_"                                                                                                                      # move up the list
D = '@xs <ret>i\\<esc>x:sh rm -r <C-r>.<ret>d_'                                                                                  # delete the file/directory
e = "@:buffer-close!<ret>:open "                                                                                                 # create a file and edit it
r = "@%d:insert-output pwd; ls -A1 --indicator-style=slash<ret>:2<ret>_"                                                         # reload the list
d = "@:sh mkdir "                                                                                                                # create a directory
# TODO: needs to be updated to work
f = "@ggoNew file: <esc>="                                                                                                       # create a file without editing it
# TODO: needs to be updated to use the custom input box for the create directory action
m = "@x:sh mv <C-r>. "                                                                                                           # move the selected item to another place

# Sub-mode for creating files
[keys.normal."="]
right = '@vh<A-s>l<esc>,;='
left = '@v11h<A-s><A-;><esc><A-,>10l='
end = "@gll="
home = "@ghf:ll="
backspace = "@hv10h<A-s><A-;><A-,>9l<A-;>l<A-;>l:pipe ~/.config/helix/last_charecter.sh<ret><esc>="
ret = '@ghvf:ddxs <ret>i\\<esc>x:sh touch <C-r>.<ret>gh_'

